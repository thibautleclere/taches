<div class="modal" [ngClass]="{'is-active': isActive}">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <button class="delete" aria-label="close" (click)="isActive = false"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <div class="control">
          <input class="input" type="text" [(ngModel)]="task.name">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <textarea class="textarea" [(ngModel)]="task.description"></textarea>
        </div>
      </div>
      <div class="field" *ngFor="let undertask of  undertasks ;let i = index;">
        <div class="undertasks-control" *ngIf="undertask">
          <input
              class="input"
              type="text"
              placeholder="Sous tache"
              (change)="handleChange($event, i)"
              [value]="undertask.description"
              [ngClass]="{'locked': undertask.locked}"
              [readOnly]="undertask.locked"
          />
          <button class="button is-danger" (click)="remove(i)">
            <span class="icon is-small">
              <i class="fa fa-solid fa-trash"></i>
            </span>
          </button>
          <button class="button is-primary" (click)="lockUndertask(i)">
            <span class="icon is-small">
              <i class="fa fa-solid" [ngClass]="{'fa-lock': undertask.locked, 'fa-unlock': !undertask.locked}"></i>
            </span>
          </button>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button (click)="saveTask()" class="button is-success">Sauver</button>
      <article class="message is-danger" *ngIf="error.length">
        <div class="message-body"> {{ error }}</div>
      </article>
    </footer>
  </div>
</div>
